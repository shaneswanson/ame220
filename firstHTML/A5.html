<!DOCTYPE html>
<html>
<title>Shane Swanson</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySketches {display:none;}
</style>
<body>

<h2 class="w3-center">sketchbook portfolio</h2>

<div class="w3-content w3-display-container">
  <img class="mySketches" src="art7.jpg" style="width:500px">
  <img class="mySketches" src="art9.jpg" style="width:500px">
  <img class="mySketches" src="art10.jpg" style="width:500px">
  <img class="mySketches" src="art12.jpg" style="width:500px">
  <img class="mySketches" src="art13.jpg" style="width:500px">


  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySketches");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
